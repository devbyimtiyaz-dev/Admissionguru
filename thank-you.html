<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thank You | Admission Guru</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Main CSS -->
  <link rel="stylesheet" href="./css/style.css" />

  <style>
    body {
      background: linear-gradient(135deg, #f4f8ff, #eef3ff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Inter", sans-serif;
    }

    .thankyou-card {
      background: #ffffff;
      border-radius: 18px;
      padding: 45px 35px;
      max-width: 480px;
      width: 100%;
      text-align: center;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.12);
    }

    .thankyou-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      border-radius: 50%;
      background: #0d6efd;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
    }

    .thankyou-card h1 {
      font-size: 28px;
      font-weight: 700;
      color: #0b2c4d;
      margin-bottom: 10px;
    }

    .thankyou-card p {
      font-size: 16px;
      color: #555;
      margin-bottom: 25px;
      line-height: 1.6;
    }

    .thankyou-actions {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn-home {
      background: #0d6efd;
      color: #fff;
      padding: 12px 26px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-home:hover {
      background: #0b5ed7;
      color: #fff;
    }

    .btn-call {
      background: #e9f1ff;
      color: #0d6efd;
      padding: 12px 26px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-call:hover {
      background: #dbe8ff;
      color: #0b5ed7;
    }

    .thankyou-footer {
      margin-top: 25px;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>

<body>

  <div class="thankyou-card">

    <div class="thankyou-icon">
      <i class="bi bi-check-lg"></i>
    </div>

    <h1>Thank You!</h1>

    <p>
      Your enquiry has been submitted successfully.  
      Our admission expert will contact you shortly to guide you
      through the admission process.
    </p>

    <div class="thankyou-actions">
      <a href="index.html" class="btn-home">
        Back to Home
      </a>

      <a href="tel:+919481855555" class="btn-call">
        <i class="bi bi-telephone"></i> Call Now
      </a>
    </div>

    <div class="thankyou-footer">
      Â© 2025 Admission Guru. All Rights Reserved.
    </div>

  </div>

</body>
</html>
